Camera:
  camera: 'sCMOS'  # can be set as 'EMCCD' or 'sCMOS'; if 'sCMOS', set em_gain = 1.
  em_gain: 1.0
  surv_p: 0.5  # probability of on-state emitters appear in the next frame follows a simple binomial distribution since only three consecutive images are used in each unit
  margin_empty: 0.1
  qe: 0.81  # quantum efficiency.
  spurious_c: 0.002
  sig_read: 1.61  # Gaussian read out noise.
  e_per_adu: 0.47  # analog-to-digital conversion factor.
  baseline: 100.0  # final offset added to the image.
PSF_model:
  z_scale: 3000
  simulate_method: 'spline'  # can be set as 'vector' or 'spline' to simulate data based on vectorial PSF or cspline PSF model.
  spline_psf:
    calibration_file: "/home/feiyue/liteloc_git/calibrate_mat/tetra6_z_stack_wo_noise_3dcal.mat"  # generated by the given UI.
    psf_extent:
    - - -0.5
      - 127.5
    - - -0.5
      - 127.5
    - None
    device_simulation: 'cuda'
  vector_psf:
    psfSizeX: 51  # commend users to set manualy
    pixelSizeX: 108
    pixelSizeY: 108
    objstage0: -1000  # nominal focal plane with respect to the cover slip.
    NA: 1.5
    refmed: 1.406
    refcov: 1.524
    refimm: 1.518
    wavelength: 670
    zemit0: null  # zemit0 can be calculated from objstage0 and one of them need to be not None.
    zernikefit_map: [2, -2, 0, 2, 2, 70, 3, -1, 0, 3, 1, 0, 4, 0, 0, 3, -3, 0, 3, 3, 0,
                   4, -2, 0, 4, 2, 0, 5, -1, 0, 5, 1, 0, 6, 0, 0, 4, -4, 0, 4, 4, 0,
                   5, -3, 0, 5, 3, 0, 6, -2, 0, 6, 2, 0, 7, 1, 0, 7, -1, 0, 8, 0, 0]
    zernikefit_file: null
    psfrescale: 0.5
    Npupil: 64
Training:
  max_epoch: 50
  eval_iteration: 500
  batch_size: 16
  valid_frame_num: 100
  em_per_frame: 2
  train_size:
  - 128
  - 128
  photon_range:  # the minimum and maximum photon values for generating training data
  - 500
  - 7500
  result_path: '/home/feiyue/liteloc_git/training_model/test_decode_grid_debug/'
  infer_data: "/home/feiyue/liteloc_git/only_local/grid_data/astig_d10_spline_image.tif"
  bg: 135  # bg can be calculated from infer_data, but one of them need to not null. # todo: bg need to be transformed.
  perlin_noise: True
  pn_factor: 0.2
  pn_res: 64  # default is 64, resolution(or frequency) of the Perlin noise
  factor: null
  offset: null