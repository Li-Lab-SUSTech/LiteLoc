Camera:
  camera: 'sCMOS'
  em_gain: 1.0
  surv_p: 0.5
  qe: 0.95
  spurious_c: 0.002
  sig_read: 1.535
  e_per_adu: 0.7471
  baseline: 100.0
PSF_model:
  z_scale: 700
  simulate_method: 'spline'  # can be set as 'vector' or 'spline' to simulate data based on vectorial PSF or cspline PSF model.
  spline_psf:
    calibration_file: ../../calibrate_mat/Astigmatism_Tetraspeck_beads_2um_50nm_256_1_MMStack_Pos0.ome_3dcal.mat # generated by the given UI.
    psf_extent:
    - - -0.5
      - 63.5
    - - -0.5
      - 63.5
    - None
    device_simulation: 'cuda'
  vector_psf:
    psfSizeX: 51  # commend users to set manualy
    Npixels: 51
    pixelSizeX: 110
    pixelSizeY: 110
    objstage0: -1000  # nominal focal plane with respect to the cover slip.
    NA: 1.5
    refmed: 1.406
    refcov: 1.524
    refimm: 1.518
    wavelength: 670
    zernikefit_map: [2, -2, 0, 2, 2, 70, 3, -1, 0, 3, 1, 0, 4, 0, 0, 3, -3, 0, 3, 3, 0,
                   4, -2, 0, 4, 2, 0, 5, -1, 0, 5, 1, 0, 6, 0, 0, 4, -4, 0, 4, 4, 0,
                   5, -3, 0, 5, 3, 0, 6, -2, 0, 6, 2, 0, 7, 1, 0, 7, -1, 0, 8, 0, 0]
    zernikefit_file: null
    psfrescale: 0.5
    Npupil: 64
Training:
  max_epoch: 50
  eval_iteration: 500
  batch_size: 16
  valid_frame_num: 100
  em_per_frame: 10
  train_size:
  - 64
  - 64
  photon_range:  # the minimum and maximum photon values for generating training data
  - 2000
  - 20000
  result_path: ../../results/decode_demo4/
  infer_data: ../../datasets/NPC_U2OS_Astigmatism_PSF_640_40mw_20ms_256_2/NPC_U2OS_640_40mw_20ms_256_2_MMStack_Pos0.ome.tif
  bg: null  # bg can be calculated from infer_data, but one of them need to not null.
  perlin_noise: True
  pn_factor: 0.2
  pn_res: 64  # default is 64, resolution(or frequency) of the Perlin noise
  model_init: null
  factor: null
  offset: null